buildscript {
    repositories {
        jcenter()
        maven { url  'https://palantir.bintray.com/releases' }
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:9.5.0'
        classpath 'com.palantir.baseline:gradle-baseline-java:0.51.0'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:0.17.0'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.11.0'
    id 'org.inferred.processors' version '2.1.0'
}

apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.consistent-versions'

allprojects {
    repositories {
        maven { url  'https://palantir.bintray.com/releases' }
        jcenter()
    }

    group 'com.palantir.conjure.java.api'
    version gitVersion()
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'com.palantir.baseline-class-uniqueness'

    sourceCompatibility = 1.8
    tasks.check.dependsOn(javadoc)

    test {
        minHeapSize = "512m"
        maxHeapSize = "512m"
    }
}
